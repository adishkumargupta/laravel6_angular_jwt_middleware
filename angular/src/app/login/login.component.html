<div class="mt-4 col-md-8 offset-2">
  <div class="card">
      <div class="card-header">
            Login
      </div>
      <div class="card-bod">
        <form #loginForm=ngForm (ngSubmit)="loginSubmit()">
            <div class="alert alert-danger" [hidden]="!error">{{error}}</div>
            <div class="form-group col-md-12">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="form.email" placeholder="Email" required>
            </div>
            <div class="form-group col-md-12">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" placeholder="Password" required>
            </div>

            <div class="col-md-10 offest-2">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
              <a class="btn btn-info float-right" routerLink="/signup">Signup</a>

            </div>


        </form>
      </div>
  </div>
</div>
