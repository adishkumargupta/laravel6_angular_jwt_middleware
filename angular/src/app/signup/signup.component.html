<div class="mt-4 col-md-8 offset-2">
  <div class="card">
      <div class="card-header">
            SignUp User
      </div>
      <div class="card-bod">
        <form #signupForm=ngForm (ngSubmit)="signupSubmit()">

            <div class="form-group col-md-12">
              <label for="inputEmail4">Name</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="form.name" placeholder="Name" required>
              <div class="alert alert-danger" [hidden]="!error.name">{{error.name}}</div>
            </div>
            <div class="form-group col-md-12">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="form.email" placeholder="Email" required>
              <div class="alert alert-danger" [hidden]="!error.email">{{error.email}}</div>
            </div>
            <div class="form-group col-md-12">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" placeholder="Password" required>
              <div class="alert alert-danger" [hidden]="!error.password">{{error.password}}</div>
            </div>
            <div class="form-group col-md-12">
              <label for="inputPasswordConfirm4">Confirm Password</label>
              <input type="password" class="form-control" name="password_confirmation" [(ngModel)]="form.password_confirmation" placeholder="Password Confirm" required>
            </div>
            <div class="col-md-10 offest-2">
              <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>


            </div>

        </form>
      </div>
  </div>
</div>
